<div ng-repeat="row in posts.posts.row | limitTo:10  | limitTo:pageSize">
    <ul class="collection">
        <li class="collection-item avatar">
            <i class="material-icons circle">question_answer</i>
            <span class="title"><h5>{{row.rowData.Title}}</h5></span>
            <p> <br> {{sanetizeHTML(row.rowData.Body)}}
                <div ng-bind-html="MytrustedHtml"></div>
            </p>
            <a href="#!" class="secondary-content"><i class="material-icons">star</i>{{row.rowData.Score}}</a>
        </li>
        <li>
            <div ng-repeat="row2 in comments.comments.row | filter:{rowData:{PostId:row.rowData.Id}}:true">
                <div class="container">
                    <div class="row">
                        <div class="col s10 offset-s2">
                            <ul class="collection">
                                <li class="collection-item avatar">
                                    <i class="material-icons circle red">perm_identity</i>
                                    <span class="title"></span>
                                    <p>{{row2.rowData.Text}} <br>
                                    </p>
                                    <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <br>
</div>

<ul class="pagination">
    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
    <li class="active"><a href="#!">1</a></li>
    <li class="waves-effect"><a href="#!">2</a></li>
    <li class="waves-effect"><a href="#!">3</a></li>
    <li class="waves-effect"><a href="#!">4</a></li>
    <li class="waves-effect"><a href="#!">5</a></li>
    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
</ul>
